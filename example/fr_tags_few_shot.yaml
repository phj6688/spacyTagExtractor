- text: "Un bateau a percuté la jetée de la baie d'Alamitos à Long Beach, tuant une personne et en blessant 10 autres. Les pompiers de Long Beach ont répondu et transporté les blessés à l'hôpital. La vitesse était probablement un facteur dans l'accident, qui fait l'objet d'une enquête."
