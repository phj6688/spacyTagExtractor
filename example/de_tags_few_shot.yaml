- text: "Ein Fußgänger wurde schwer verletzt, nachdem er am Freitag von einem Zug an der Metrostation Hollywood/Highland erfasst wurde. Der Vorfall verursachte Verzögerungen auf der Metro B-Linie. Die Polizei von Los Angeles ermittelt."
  tags: ["Fußgänger", "Zugunfall", "Metrostation", "Schwere Verletzung", "Verzögerung", "Ermittlung", "Los Angeles", "Metro B-Linie", "Notfallreaktion", "Rettungskräfte"]

- text: "Ein Boot kollidierte mit der Mole in der Alamitos-Bucht in Long Beach und tötete eine Person und verletzte 10 weitere. Die Feuerwehr von Long Beach reagierte und brachte die Verletzten ins Krankenhaus. Geschwindigkeit war wahrscheinlich ein Faktor bei dem Unfall, der untersucht wird."
  tags: ["Bootsunfall", "Alamitos-Bucht", "Long Beach", "Todesfall", "Verletzungen", "Untersuchung", "Geschwindigkeitsfaktor", "Notfallreaktion", "Feuerwehr", "Mole"]

- text: "Ein Mann, der verdächtigt wird, eine UCLA-Studentin in ihrem Schlafsaal sexuell missbraucht zu haben, befindet sich in Haft. Der Vorfall wurde sofort nach seinem Eintreten der Polizei gemeldet. Das Opfer wurde vor Ort medizinisch behandelt."
